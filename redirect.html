<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Redirecting...</title>
    <style>
      h1,h2,h3,h4,h5,h6,p{font-family: sans-serif;font-weight: lighter;}
    </style>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <h3>Not redirected? Please click <a id="clickHere">here</a> to visit our sponsor's content.</h3>
    <script>
function getParameters(){var e=window.location.href.split("?");if(1===e.length)return null;var r,t=e[1].split("&"),n="{",a="";for(r=0;r<t.length;r++)a=t[r].split("="),r>0&&(n+=","),isNaN(parseInt(a[1],10))?"true"===a[1]||"false"===a[1]?n+='"'+a[0]+'":'+a[1]:n+='"'+a[0]+'":"'+a[1]+'"':n+='"'+a[0]+'":'+a[1];return n+"}"}window.addEventListener("load",function(){var e=JSON.parse(getParameters()),r=decodeURIComponent(e.redirectUrl);window.location.replace(r),document.getElementById("clickHere").href=r});
    </script>
  </body>
</html>
