  <body>
    <div class="w3-top roboto w3-xlarge go-back" id="navbar">
      <div class="w3-bar">
        <a href="../"><div class="navbutton">Home</div></a>
        <a href="../?scroll=true"><div class="navbutton">Roster Creator</div></a>
        <a href="../tracker/"><div class="navbutton">Tracker</div></a>
      </div>
    </div>
    <div class="background-image-field w3-padding-large">
      <div class="spacer">
        <div class="centered" id="headline" style="opacity: 1;">
          <h1 class="w3-jumbo">Footykeeper</h1>
        </div>
      </div>
      <div id="content" class="roboto w3-padding-large w3-white" style="opacity: 1;">
        <h2>Footykeeper Tracker</h2>
        <div id="rosterInput">
          <h4>Insert your roster here:</h4>
          <input type="text" placeholder="Roster" class="w3-input w3-large" id="rostInp"/>
          <br/>
          <div class="w3-button w3-blue w3-large" id="sendRoster">Input Roster</div>
          <p class="w3-large">Don't have a roster? Make one <a href="">here</a>!</p>
        </div>
        <div id="main">
          <table class="w3-table w3-border w3-bordered w3-hoverable w3-medium"><thead><tr><th>Player</th><th>Goals</th><th>Assists</th><th>Shots</th><th>Crosses</th><th>Own Goals</th><th>Saves</th><th>Interceptions</th><th>Tackles</th><th>Penalties Saved</th><th>Yellow Cards</th><th>Red Cards</th></tr></thead><tbody id="statInput"></tbody></table>
        </div>
      </div>
    </div>
    <script>
var players = [];

$('#sendRoster').click(function () {
  var playerNames = JSON.parse($('#rostInp').val());
  var i;
  
  for (i = 0; i < playerNames.length; i++) {
    players.push({});
  }

  for (i = 0; i < players.length; i++) {
    players[i].playerName = playerNames[i];
    players[i].points = 0;
    players[i].goals = 0;
    players[i].assists = 0;
    players[i].shots = 0;
    players[i].crosses = 0;
    players[i].ownGoals = 0;
    players[i].saves = 0;
    players[i].interceptions = 0;
    players[i].tackles = 0;
    players[i].penaltiesSaved = 0;
    players[i].yellows = 0;
    players[i].reds = 0;
  }
  
  for (i = 0; i < players.length; i++) {
    
  }
  
  $('#rosterInput').hide();
  $('#main').show();
});
    </script>
    <script src="https://footykeeper.github.io/javascript-tracker/script/homepage.min.js"></script>
  </body>
