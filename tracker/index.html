<!DOCTYPE html>
<html>
  <head>
    <style>#main{overflow-x:scroll;}.input-button{font-size: 20px;float: left;}.input-button:hover{cursor:pointer;}</style>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-1196984530661496",
        enable_page_level_ads: true
      });
    </script>
    <link rel="icon" type="image/x-icon" href="media/images/favicon.ico"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footykeeper // Home</title>
    <link rel="stylesheet" href="https://joshuasmith2021.github.io/fortnite/css/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="https://joshuasmith2021.github.io/fortnite/css/main.css">
    <link rel="stylesheet" href="https://footykeeper.github.io/javascript-tracker/css/homepage.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="w3-top roboto w3-xlarge go-back" id="navbar">
      <div class="w3-bar">
        <a href="../"><div class="navbutton">Home</div></a>
        <a href="../?scroll=true"><div class="navbutton">Roster Creator</div></a>
        <a href="../tracker/"><div class="navbutton">Tracker</div></a>
      </div>
    </div>
    <div class="background-image-field w3-padding-large">
      <div class="spacer">
        <div class="centered" id="headline" style="opacity: 1;">
          <h1 class="w3-jumbo">Footykeeper</h1>
        </div>
      </div>
      <div id="content" class="roboto w3-padding-large w3-white" style="opacity: 1;">
        <h2>Footykeeper Tracker</h2>
        <div id="rosterInput">
          <h4>Insert your roster here:</h4>
          <input type="text" placeholder="Roster" class="w3-input w3-large" id="rostInp"/>
          <br/>
          <div class="w3-button w3-blue w3-large" id="sendRoster">Input Roster</div>
          <p class="w3-large">Don't have a roster? Make one <a href="">here</a>!</p>
        </div>
        <div id="main">
          <table class="w3-table w3-border w3-bordered w3-hoverable w3-medium"><thead><tr><th>Player</th><th>Goals</th><th>Assists</th><th>Shots</th><th>Crosses</th><th>Saves</th><th>Tackles</th><th>Yellow Cards</th><th>Red Cards</th></tr></thead><tbody id="statInput"></tbody></table>
        </div>
      </div>
    </div>
    <script>
var players = [];

$('#sendRoster').click(function () {
  var playerNames = JSON.parse($('#rostInp').val());
  var i;
  
  for (i = 0; i < playerNames.length; i++) {
    players.push({});
  }

  for (i = 0; i < players.length; i++) {
    players[i].playerName = playerNames[i];
    players[i].points = 0;
    players[i].goals = 0;
    players[i].assists = 0;
    players[i].shots = 0;
    players[i].crosses = 0;
    players[i].saves = 0;
    players[i].tackles = 0;
    players[i].yellows = 0;
    players[i].reds = 0;
  }
  
  for (i = 0; i < players.length; i++) {
    $('#statInput').append('<tr id="prow' + i + '"><td>' + players[i].playerName + '</td><td onclick="event"><div class="input-button goals">0&nbsp;</div><div class="input-button plus goals">+&nbsp;</div><div class="input-button minus goals">-&nbsp;</div></td><td onclick="event"><div class="input-button assists">0&nbsp;</div><div class="input-button plus assists">+&nbsp;</div><div class="input-button minus assists">-&nbsp;</div></td><td onclick="event"><div class="input-button shots">0&nbsp;</div><div class="input-button plus shots">+&nbsp;</div><div class="input-button minus shots">-&nbsp;</div></td><td onclick="event"><div class="input-button crosses">0&nbsp;</div><div class="input-button plus crosses">+&nbsp;</div><div class="input-button minus crosses">-&nbsp;</div></td><td onclick="event"><div class="input-button saves">0&nbsp;</div><div class="input-button plus saves">+&nbsp;</div><div class="input-button minus saves">-&nbsp;</div></td><td onclick="event"><div class="input-button tackles">0&nbsp;</div><div class="input-button plus tackles">+&nbsp;</div><div class="input-button minus tackles">-&nbsp;</div></td><td onclick="event"><div class="input-button yellows">0&nbsp;</div><div class="input-button plus yellows">+&nbsp;</div><div class="input-button minus yellows">-&nbsp;</div></td><td onclick="event"><div class="input-button reds">0&nbsp;</div><div class="input-button plus reds">+&nbsp;</div><div class="input-button minus reds">-&nbsp;</div></td></tr>');
  }
  
  $('#rosterInput').hide();
  $('#main').show();
});
    </script>
    <script src="https://footykeeper.github.io/javascript-tracker/script/homepage.min.js"></script>
  </body>
</html>
